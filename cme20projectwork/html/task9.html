<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		button{
			   margin-left:150px;
		}
		img{
		  height:200px;
		  width:300px;
		}
	</style>
</head>
<body>
<button onclick="add()">Next</button>
<button onclick="sub()">Previous</button><br>
<p id="text"><img src="../images/images1/one.jpg"></p>
<script type="text/javascript">
	let images=[
	             "<img src=../images/images1/one.jpg style=height:200px;width:300px>",
	             "<img src=../images/images1/two.jpg style=height:200px;width:300px>",
	             "<img src=../images/images1/three.jpg style=height:200px;width:300px>",
	             "<img src=../images/images1/four.jpg style=height:200px;width:300px>"
	           ]
	          count=0; 
	function add()
	       {
	       	if(count==0)
	       	{
	       	document.getElementById('text').innerHTML=images[count];	
	       	}
                if(count<3)
                {
                count=count+1;
                document.getElementById('text').innerHTML=images[count];
                }
	       }
	      
	function sub()
	       {
	       	count=count-1;
	       	if(count>=0 && count!=3)
                {
                document.getElementById('text').innerHTML=images[count];
                }
            if(count==3)
            {
            	count=count-1;
            	document.getElementById('text').innerHTML=images[count];
            }
            else if(count<0)
            {
             count=0;
            }
	       }
</script>
</body>
</html>
