<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	var date;
	switch(new Date().getDay())
	{
	case 0:date="sunday";
	break;
	case 1:date="monday";
	break;
	case 2:date="tuesday";
	break;
	case 3:date="wednesday";
	break;
	case 4:date="thursday";
	break;
	case 5:date="friday";
	break;
	case 6:date="saturday";
	break;
    default:document.getElementById('demo').innerHTML="no day available";
    break
    }
      document.getElementById('demo').innerHTML="today is"+date;
</script>
</body>
</html>
