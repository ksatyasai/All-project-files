<table border="1" id="tab">
    <tr>
        <th>Rollno</th>
        <th>name</th>
        <th>test1 marks</th>
        <th>test2 marks</th>
        <th>test3 marks</th>
    </tr>
</table>
<script type="text/javascript">
    let array=[
               {
                rno:1231,
                name:"prasad",
                test1:70,
                test2:60,
                test3:65
               },
               {
                rno:1232,
                name:"prasad",
                test1:70,
                test2:60,
                test3:65
               },
               {
                rno:1233,
                name:"prasad",
                test1:70,
                test2:60,
                test3:65
               },
               {
                rno:1234,
                name:"prasad",
                test1:60,
                test2:60,
                test3:65
               },
               {
                rno:1235,
                name:"prasad",
                test1:60,
                test2:60,
                test3:10
               }
              ];
    let total=array.every(function(ele,index,array)
    {
      return ele.test1>=60 && ele.test2>=60 && ele.test3>=60;
    })
     if(total==true)
    {
    let arr=array.forEach(function(ele,index,array)
    {
     document.getElementById('tab').innerHTML+="<tr><td>"+ele.rno+"<br></td><td>"+ele.name+"<br></td><td>"+ele.test1+"<br></td><td>"+ele.test2+"<br></td><td>"+ele.test3+"<br></td></tr>";
    })
    }
    console.log(total);
    if(total==false)
    {
      let fill=array.filter(function(ele,index,array)
      {
        return ele.test1>=60 && ele.test2>=60 && ele.test3>=60;
      })
      console.log(fill)
      fill.forEach(function(ele,index,array)
      {
       document.getElementById('tab').innerHTML+="<tr><td>"+ele.rno+"<br></td><td>"+ele.name+"<br></td><td>"+ele.test1+"<br></td><td>"+ele.test2+"<br></td><td>"+ele.test3+"<br></td></tr>"; 
       })
    }
</script>
