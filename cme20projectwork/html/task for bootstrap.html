<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style type="text/css">
    	.child1{
    		    border:1px solid;
    		    height:40px;
    	       }
        .child2{
    		    border:1px solid;
    		     height:80px;

	</div>

	<div class="row">

	<div class="row" align="center">

	</div>
</div>
