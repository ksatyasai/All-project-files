<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task</title>
	<style type="text/css">
		button
		{
		  width:100%;
		  color:black;
		  background-color:yellowgreen;
		}
	</style>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-lg-4"></div>
<div class="col-lg-4 bg-primary">
	<form method="post" action="">
		<div>
		    <h1 align="center">FORM</h1>
		    <hr>
		</div>
		<div class="form-group">
		    <p>Name :</p>
		    <input type="text" name="" class="form-control" placeholder="Enter name">
		    <span id="errname"></span>
		</div>
		<div class="form-group">
		    <p>Rollno :</p>
		    <input type="text" name="" class="form-control" placeholder="Enter rollno">
		    <span id="errrollno"></span>
		</div>
		<div class="form-group">
		    <p>Email :</p>
		    <input type="text" name="" class="form-control" placeholder="Enter Email">
		    <span id="erremail"></span>
		</div>
		<div class="form-group">
		    <p>password :</p>
		    <input type="password" name="" class="form-control" placeholder="Enter password">
		    <span id="errpassword"></span>
		</div>
		<div class="form-group">
		    <p>phoneno :</p>
		    <input type="tel" name="" class="form-control" placeholder="Enter phoneno">
		    <span id="errphone"></span>
		</div>
		<div>
		   <p>Gender :</p>
		    	<div class="col-lg-4">
		    		<input type="radio" name="gender" > male
		    	</div>
		    <div class="col-lg-4">
		    	<input type="radio" name="gender"> female
            </div>
        </div>
        <div class="col-lg-12">
        	<span id="errgender"></span>
        </div><br><br>
        <div class="form-group">
		    <p>date of birth :</p>
		    <input type="date" name="" class="form-control">
		    <span id="errdob"></span>
		</div>
		<div class="form-group">
		    <p>branch :</p>
		    <div class="col-lg-3">
		        <input type="checkbox" name="" > cme
		    </div>
		    <div class="col-lg-3">
		        <input type="checkbox" name="" > eee
		    </div>
		    <div class="col-lg-3">
		        <input type="checkbox" name="" > mech
		    </div>
		</div>
		<div class="col-lg-12">
			<span id="errbranch"></span>
		</div><br><br>
		<div class="col-lg-12">
		    <button class="btn">submit</button>
		</div>
	</form>
</div>
<div class="col-lg-4"></div>
</body>
</html>
